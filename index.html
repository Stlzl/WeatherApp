<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60e670aa32.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="screen">
        <div class="container">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass icon-search"></i>
                <input type="text" placeholder="Type your location" class="text-input">
                <i class="fa-solid fa-arrow-right icon-button" id="seacrh-button"></i>
            </div>
            <div class="weatherBox">
                <div class="infoCheck">
                    <p class="city"></p>
                    <img src="" alt="" class="image" height="100px">
                    <p class="weatherName"></p>
                    <div class="flexText">
                        <div class="tempDiv">
                            
                            <p class="temp textSize"></p>
                        </div>
                        <div class="windDiv">
                            
                            <p class="wind textSize"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
